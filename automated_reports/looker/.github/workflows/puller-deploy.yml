name: Deploy jsm-puller (Cloud Run Job)

on:
  push:
    branches: [ main ]
    paths:
      - 'automated_reports/looker/jsm-puller/**'

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION:     ${{ secrets.GCP_REGION }}
  AR_REPO:    ${{ secrets.ARTIFACT_REGISTRY }}
  IMAGE_NAME: jsm-puller
  JOB_NAME:   jsm-puller
  BQ_DATASET: ${{ secrets.BQ_DATASET }}
  BQ_LOCATION: ${{ secrets.BQ_LOCATION }}
  SA_EMAIL: jsm-puller-sa@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: automated_reports/looker/jsm-puller

    steps:
      - uses: actions/checkout@v4

      - name: Auth to GCP via WIF
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

      - name: Build & push image
        run: |
          IMAGE_URI="$REGION-docker.pkg.dev/$PROJECT_ID/$AR_REPO/$IMAGE_NAME:${GITHUB_SHA::7}"
          docker build -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Create/Update Cloud Run Job
        run: |
          set -euo pipefail
          if gcloud run jobs describe "$JOB_NAME" --region="$REGION" >/dev/null 2>&1; then
            gcloud run jobs update "$JOB_NAME" \
              --image="$IMAGE_URI" \
              --region="$REGION" \
              --service-account="$RUNTIME_SA" \
              --set-env-vars="GCP_PROJECT=$PROJECT_ID,BQ_DATASET=$BQ_DATASET,BQ_STAGING_TABLE=jsm_tickets_staging,BQ_LOCATION=$BQ_LOCATION"
          else
            gcloud run jobs create "$JOB_NAME" \
              --image="$IMAGE_URI" \
              --region="$REGION" \
              --service-account="$RUNTIME_SA" \
              --set-env-vars="GCP_PROJECT=$PROJECT_ID,BQ_DATASET=$BQ_DATASET,BQ_STAGING_TABLE=jsm_tickets_staging,BQ_LOCATION=$BQ_LOCATION"
          fi

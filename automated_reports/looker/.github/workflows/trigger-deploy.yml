name: Deploy trigger-refresh (Cloud Functions Gen2)

on:
  push:
    branches: [ main ]
    paths:
      - 'automated_reports/looker/trigger-refresh/**'

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID:    ${{ secrets.GCP_PROJECT_ID }}
  REGION:        ${{ secrets.GCP_REGION }}
  FUNC_NAME:     trigger-jsm-puller
  JOB_NAME:      jsm-puller
  REFRESH_SECRET: ${{ secrets.REFRESH_SECRET }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: automated_reports/looker/trigger-refresh

    steps:
      - uses: actions/checkout@v4

      - name: Auth to GCP via WIF
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Function (Gen2)
        run: |
          gcloud functions deploy "$FUNC_NAME" \
            --gen2 \
            --runtime=nodejs20 \
            --region="$REGION" \
            --entry-point=default \
            --source=. \
            --trigger-http \
            --allow-unauthenticated \
            --set-env-vars="PROJECT=$PROJECT_ID,REGION=$REGION,JOB=$JOB_NAME,SECRET=$REFRESH_SECRET"

      - name: Print Function URL
        run: |
          URL=$(gcloud functions describe "$FUNC_NAME" --region="$REGION" --format='value(serviceConfig.uri)')
          echo "Function URL: ${URL}?token=${REFRESH_SECRET}"
